syntax = "proto3";

package dynamopb;

option go_package = "github.com/matt-potter/protoc-gen-go-dynamodb/dynamopb";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  bool storable = 50001;
  key_definition primary_index = 50002;
  repeated gsi global_secondary_indexes = 50003;
}

message gsi {
  string name = 1;
  key_definition partition_key = 2;
  key_definition sort_key = 3;
}

message key_definition {

  enum attribute_type {
    BINARY = 0;
    STRING = 1;
    NUMBER = 2;
  }

  string name = 1;
  attribute_type type = 2;
}